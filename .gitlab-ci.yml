image: ubuntu:22.04

variables:
  ANDROID_HOME: "/usr/local/android-sdk"
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  CI: "true"

stages:
  - prepare
  - test
  - build

before_script:
  - apt-get update -yq && apt-get install -yq wget unzip openjdk-17-jdk
  - chmod +x ./gradlew
  - mkdir -p $ANDROID_HOME
  - wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O /tmp/tools.zip
  - unzip -q /tmp/tools.zip -d $ANDROID_HOME
  - yes | $ANDROID_HOME/cmdline-tools/bin/sdkmanager --licenses >/dev/null
  - $ANDROID_HOME/cmdline-tools/bin/sdkmanager "platforms;android-33" "build-tools;33.0.2" >/dev/null

test:
  stage: test
  script:
    - ./gradlew test --no-daemon

build:
  stage: build
  script:
    - ./gradlew assembleDebug --stacktrace --no-daemon
  artifacts:
    paths:
      - app/build/outputs/apk/debug/
    expire_in: 7 days